<form class="row g-3" (ngSubmit)="emitCharacter()">
    <div class="col-12">
        <h4>Agregar personaje</h4>
    </div>
    <div class="col-12">
        <input
            type="text"
            class="form-control"
            name="name"
            placeholder="Nombre"
            [(ngModel)]="character.name"
        >
    </div>
    <div class="col-12">
        <input
            type="number"
            class="form-control"
            name="power"
            placeholder="Poder"
            [(ngModel)]="character.power"
        >
    </div>
    <div class="col-12">
        <button class="btn btn-primary w-100" type="submit">
            Agregar
        </button>
    </div>
</form>
